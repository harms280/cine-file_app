<div class="container">
  <div id="loginJumbo" class="jumbotron animated fadeInUp">
    <form method="POST" action="/login" >
      <div class="form-group">
        <label for="username"> Username:</label>
        <input type="text" id="username" name="user[username]" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label for="password"> Password:</label>
        <input type="password" id="password" name="user[password]" class="form-control">
      </div>
      <input type="submit" value="Login" class="btn btn-primary">
      <p class="pull-right"><a href="/signup">Not a user? Sign Up</a></p>
    </form>
  </div>
</div>
